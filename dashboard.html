<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enquiries Data</title>
    <link rel="icon" href="./images/logo-main.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/dashboard.css" />
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="./Logics/dashboard.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="./index.html"><img src="./images/logo.png" alt="Logo" /></a>
        </div>
        <div class="right">
          <a href="tel:+918591862929">
            <i class="fa fa-phone-alt"></i> +91 8591862929
          </a>
        </div>
      </div>
    </header>

    <main>
      <div class="background">
        <div class="form-container">
          <h1>Enquiries Data</h1>
          <div class="table-container">
            <table id="data-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Mobile</th>
                  <th>Email</th>
                  <th>Service</th>
                  <th>Location</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div class="pagination">
              <button id="prev" disabled>Previous</button>
              <span id="page-info">Page 1</span>
              <button id="next">Next</button>
            </div>
            <div class="rows-select">
              <label for="rows-per-page">Rows per page:</label>
              <select id="rows-per-page">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
